<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><script defer="defer" src="index.js"></script><title>Kursovaya</title></head><body><h1>Управление студентами</h1><div class="find-user"><input type="text" placeholder="Поиск по имени, фамилии"> <button type="button">Поиск</button> <button type="button">Сбросить</button></div><div class="users"><table class="table-users"><thead><tr><th>ID</th><th>Имя</th><th>Фамилия</th><th>Отчество</th><th>Дата рождения</th><th>Год начала обучения</th><th>Факультет</th><th>Действия</th></tr></thead><tbody id="table-body"></tbody></table></div><div class="add-user"><h2>Добавить нового студента</h2><form id="form"><input pattern="^[А-ЯA-Z][a-zа-я]+$" required type="text" name="name" placeholder="Имя"> <input pattern="^[А-ЯA-Z][a-zа-я]+$" required type="text" name="surname" placeholder="Фамилия"> <input pattern="^[А-ЯA-Z][a-zа-я]+$" required type="text" name="lastname" placeholder="Отчество"> <input min="1900-01-01" required type="date" name="birthday"> <input pattern="[\d]{4}" min="2000" required type="number" name="studyStart" placeholder="Год начала обучения"> <input pattern="[A-Za-zА-Яа-я]+" required type="text" name="faculty" placeholder="Факультет"> <button type="submit">Добавить студента</button></form></div></body><template id="temp-user_row"><tr><td class="id"></td><td class="name"></td><td class="surname"></td><td class="lastname"></td><td class="birthday"></td><td class="studyStart"></td><td class="faculty"></td><td class="actions"><button class="delete_user" type="button">Удалить</button></td></tr></template></html>
