<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><script type="module" defer="defer" src="index.js"></script><title>Kursovaya</title></head><body><h1>Управление студентами</h1><div class="find-user"><input pattern="^[А-ЯЁA-Z\dа-яёa-z]+$" name="param" type="search" placeholder="Поиск по имени, фамилии"> <button id="find-user" type="button">Поиск</button> <button id="find-user_reset" type="button">Сбросить</button></div><div class="users"><table class="table-users"><thead><tr><th class="t-head" data-name="id">ID <span></span></th><th class="t-head" data-name="fio">ФИО <span></span></th><th class="t-head" data-name="birthday">Дата рождения <span></span></th><th class="t-head" data-name="studyStart">Год начала обучения <span></span></th><th class="t-head" data-name="faculty">Факультет <span></span></th><th>Действия</th></tr></thead><tbody id="table-body"></tbody></table></div><div class="add-user"><h2>Добавить нового студента</h2><form id="form" class="form_add"><input pattern="^[А-ЯЁA-Z][a-zа-яё]+$" required type="text" name="name" placeholder="Имя"> <input pattern="^[А-ЯЁA-Z][a-zа-яё]+$" required type="text" name="surname" placeholder="Фамилия"> <input pattern="^[А-ЯЁA-Z][a-zа-яё]+$" required type="text" name="lastname" placeholder="Отчество"> <input min="1900-01-01" required type="date" name="birthday"> <input pattern="[\d]{4}" min="2000" required type="number" name="studyStart" placeholder="Год начала обучения"> <input pattern="[A-Za-zА-ЯЁа-яё]+" required type="text" name="faculty" placeholder="Факультет"> <button type="submit">Добавить студента</button></form></div></body><template id="temp-user_row"><tr class="user"><td class="id"></td><td class="fio"></td><td class="birthday"></td><td class="studyStart"></td><td class="faculty"></td><td class="actions"><button class="delete_user" type="button">Удалить</button></td></tr></template></html>
